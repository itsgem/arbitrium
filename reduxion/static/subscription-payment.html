<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbitrium</title>
  <link href="https://assets.idearobin.com/mdl/material.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400italic,700,700italic,300,300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer type="text/javascript" src="https://assets.idearobin.com/mdl/material.js"></script>
</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header body-bg">

  <header class="mdl-layout__header header-bg">
    <div class="mdl-grid header-container">

      <div class="mdl-layout__header-row main-header">
        <!-- LOGO -->
        <div class="logo">
          <img src="./img/logo-arbitrium.png"></img>
        </div>
        <!-- NAVIGATION -->
        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect nav">
          <div class="mdl-tabs__tab-bar tab">
              <a href="#dashboard-panel" class="mdl-tabs__tab">DASHBOARD</a>
              <a href="client.html" class="mdl-tabs__tab">CLIENTS</a>
              <a href="api.html" class="mdl-tabs__tab">API</a>
              <a href="#subscription" class="mdl-tabs__tab is-active">SUBSCRIPTION</a>
              <a href="#admin-accounts-panel" class="mdl-tabs__tab">ADMIN ACCOUNTS</a>
              <a href="#logs-panel" class="mdl-tabs__tab">LOGS</a>

              <div class="icon-profile">
                <!-- Right aligned menu below button -->
                <button id="menu" class="mdl-button mdl-js-button mdl-button--icon">
                  <i class="material-icons">account_circle</i>
                </button>

                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu">
                  <li class="mdl-menu__item">Settings</li>
                  <li class="mdl-menu__item">Logout</li>
                </ul>

              </div>

          </div>
        </div>

      </div>

    </div>
  </header>

  <main class="mdl-layout__content mdl-js-layout">
    <div class="mdl-grid table-list-container">
      <div class="header-title-container">
        <p class="header-title">SUBSCRIPTION PAYMENT DETAIL</p>
      </div>
      <div class="mdl-layout__panel is-active" id="#">
          <div class="content-container">
            <form class="form-container" action="#">
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input font-input" type="text" id="subscription" value="Premium" disabled>
                    <label class="mdl-textfield__label" for="sample1">Subscription...</label>
                  </div>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input font-input" type="text" id="currency" value="SGD" disabled>
                    <label class="mdl-textfield__label" for="sample1">Currency...</label>
                  </div>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input font-input" type="text" id="terms-of-subscription" value="Annually" disabled>
                    <label class="mdl-textfield__label" for="sample1">Terms of Subscription...</label>
                  </div>
                </div>
                <div class="mdl-cell mdl-cell--3-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input font-input" type="text" id="valid-from" value="10/14/2015" disabled>
                    <label class="mdl-textfield__label" for="sample1">Valid From...</label>
                  </div>
                </div>
                <div class="mdl-cell mdl-cell--3-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input font-input" type="text" id="valid-to" value="10/14/2016" disabled>
                    <label class="mdl-textfield__label" for="sample1">To...</label>
                  </div>
                </div>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect padding-bot" for="checkbox-2">
                  <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" checked disabled>
                  <span class="mdl-checkbox__label"><Auto-></Auto->Auto-Renew</span>
                </label>
              </div>
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                  <h6>PAYMENT SUMMARY</h6>
                </div>
                <div class="box-container">
                  test
                  table-list-container
                  table-list-containertes
                  table-list-container
                </div>
            </form>
          </div>
      </div>
    </div>
  </main>

</div>
</body>
</html>
