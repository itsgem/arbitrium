<html>
<head>
   <title>The Material Design Lite Example</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
   <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<!-- The drawer is always open in large screens. The header is always shown,
even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
   <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
         <div class="mdl-layout-spacer"></div>
         <div class="wrapper">
            <button id="demo_menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon" data-upgraded=",MaterialButton">
               <i class="material-icons">person</i>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                for="demo_menu-lower-right">
               <li class="mdl-menu__item"><i class="material-icons mdl-list__item-icon">settings</i> Settings</li>
               <li class="mdl-menu__item"><i class="material-icons mdl-list__item-icon">person</i> Profile</li>
               <li class="mdl-menu__item"><i class="material-icons mdl-list__item-icon">logout</i> Logout</li>
            </ul>
         </div>
      </div>
   </header>
   <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Arbitrium</span>
      <nav class="mdl-navigation ">
         <a class="mdl-navigation__link" href=""><i class="material-icons mdl-list__item-icon">person</i> Dashboards</a>
      </nav>
   </div>
   <main class="mdl-layout__content">
      <div class="page-content">
          <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col mdl-cell--6-col mdl-cell--8-col-tablet graybox">
                  Cover Photo
              </div>

              <div class="mdl-cell mdl-cell--12-col mdl-cell--6-col mdl-cell--8-col-tablet graybox">
                  Tabs
              </div>

              <div class="mdl-cell mdl-cell--12-col mdl-cell--6-col mdl-cell--8-col-tablet graybox">
                  <form>
                      <legend>Arbitrium Login Information</legend>
                      <div class="">
                          <div class="mdl-grid">
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="username"
                                          data-client="user"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="username">Username *</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--3-col">
                                  <button type="button" class="mdl-button mdl-js-button mdl-button--raised">
                                      Check availability
                                  </button>
                              </div>
                          </div>
                          <div class="mdl-grid">
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="email_address"
                                          data-client="user"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="email_address">E-mail *</label>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <legend>General Information</legend>
                      <div class="">
                          <div class="mdl-grid">
                              <div class="mdl-cell mdl-cell--6-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="company_name"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="company_name">Company name *</label>
                                  </div>
                              </div>
                          </div>
                          <div class="mdl-grid">
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="street_address_1"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="street_address_1">Street Address 1</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="street_address_2"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="street_address_2">Street Address 2</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="city"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="city">City</label>
                                  </div>
                              </div>
                          </div>
                          <div class="mdl-grid">
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="state"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="state">State / Province</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="postal_code"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="postal_code">Postal code</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-select mdl-js-select mdl-select--floating-label">
                                      <select class="mdl-select__input" id="country" name="country">
                                          <option value=""></option>
                                          <option value="option1">option 1</option>
                                          <option value="option2">option 2</option>
                                          <option value="option3">option 3</option>
                                          <option value="option4">option 4</option>
                                          <option value="option5">option 5</option>
                                      </select>
                                      <label class="mdl-textfield__label" htmlFor="country">Country</label>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <legend>Company Representative</legend>
                      <div class="">
                          <div class="mdl-grid">
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="rep_first_name"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="rep_first_name">First name *</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="rep_last_name"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="rep_last_name">Last name *</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="rep_email_address"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="rep_email_address">E-mail *</label>
                                  </div>
                              </div>

                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class={thi"mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield"p_gender')}>
                                      <select
                                          class="mdl-select__input"
                                          id="rep_gender"
                                          >
                                          <option value=""></option>
                                          <option value="Male">Male</option>
                                          <option value="Female">Female</option>
                                      </select>
                                      <label class="mdl-textfield__label" htmlFor="rep_gender">Gender</label>
                                  </div>
                              </div>
                          </div>
                          <div class="mdl-grid">
                              <div class="mdl-cell mdl-cell--1-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="rep_mobile_code"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="rep_mobile_code">Code</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--2-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="rep_mobile_number"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="rep_mobile_number">Mobile no.</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--1-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="rep_phone_code"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="rep_phone_code">Code</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--2-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="rep_phone_number"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="rep_phone_number">Phone no.</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="rep_position"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="rep_position">Position *</label>
                                  </div>
                              </div>

                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="rep_department"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="rep_department">Department *</label>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <legend>Company Alternative</legend>
                      <div class="">
                          <div class="mdl-grid">
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="alt_first_name"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="alt_first_name">First name *</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="alt_last_name"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="alt_last_name">Last name *</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="alt_email_address"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="alt_email_address">E-mail *</label>
                                  </div>
                              </div>

                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class={thi"mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield"t_gender')}>
                                      <select
                                          class="mdl-select__input"
                                          id="alt_gender"
                                          >
                                          <option value=""></option>
                                          <option value="Male">Male</option>
                                          <option value="Female">Female</option>
                                      </select>
                                      <label class="mdl-textfield__label" htmlFor="alt_gender">Gender</label>
                                  </div>
                              </div>
                          </div>
                          <div class="mdl-grid">
                              <div class="mdl-cell mdl-cell--1-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="alt_mobile_code"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="alt_mobile_code">Code</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--2-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="alt_mobile_number"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="alt_mobile_number">Mobile no.</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--1-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="alt_phone_code"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="alt_phone_code">Code</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--2-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="alt_phone_number"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="alt_phone_number">Phone no.</label>
                                  </div>
                              </div>
                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="alt_position"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="alt_position">Position *</label>
                                  </div>
                              </div>

                              <div class="mdl-cell mdl-cell--3-col">
                                  <div class="mdl-js-textfield mdl-textfield--floating-label mdl-block mdl-textfield">
                                      <input
                                          class="mdl-textfield__input"
                                          type="text"
                                          id="alt_department"
                                          />
                                      <label class="mdl-textfield__label" htmlFor="alt_department">Department *</label>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <button
                          class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary"
                          type="submit"
                          >
                          Save
                      </button>

                      <button
                          class="mdl-button mdl-js-button mdl-button--raised"
                          type="button"
                          >
                          Cancel
                      </button>
                  </form>
              </div>
          </div>
      </div>
   </main>
</div>
</body>
</html>
